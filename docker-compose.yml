services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: techtest
      MYSQL_ALLOW_EMPTY_PASSWORD: true
    volumes:
      - mysqldata:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth:
    build: ./services/auth
    ports:
      - "4001:4001"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  attendance:
    build: ./services/attendance
    ports:
      - "4002:4002"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  report:
    build: ./services/report
    ports:
      - "4003:4003"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build: ./services/frontend
    ports:
      - "3000:80"
    depends_on:
      - auth
      - attendance

volumes:
  mysqldata: